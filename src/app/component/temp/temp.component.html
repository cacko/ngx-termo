<div class="spacer"></div>
<app-termometer [data]="$nowdata"></app-termometer>
<div
    info
    *ngIf="($nowdata | async) as nowdata"
>

    <h1 label>
        {{nowdata.tempLabel}}
    </h1>
    <h4>
        <mat-icon>{{nowdata.humidIcon}}</mat-icon>
        {{nowdata.humidLabel}}
    </h4>
    <div timestamp>{{nowdata.timestamp|amTimeAgo}}</div>
</div>
<div class="spacer"></div>
