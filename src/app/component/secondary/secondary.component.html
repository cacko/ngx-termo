<div *ngIf="($nowdata | async) as nowdata">
    <div location>
        <mat-icon>{{nowdata.locationIcon}}</mat-icon>
        {{sensor}}
    </div>
    <div temp>
        <mat-icon>thermometer</mat-icon>
        {{nowdata.tempLabel}}
    </div>
    <div humid>
        <mat-icon>{{nowdata.humidIcon}}</mat-icon>
        {{nowdata.humidLabel}}
    </div>
</div>
