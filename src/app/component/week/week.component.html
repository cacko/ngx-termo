<div chart >
    <div chart-container >
        <canvas
            baseChart
            [data]="chartData"
            [options]="chartOptions"
            [type]="'bar'"
            appDragScroll
        >
        </canvas>
    </div>
</div>
<div history>
    <button
        routerLink="/"
        mat-stroked-button
        matRipple
    >
        <mat-icon>preliminary</mat-icon>
        <span>now</span>
    </button>
    <button
        routerLink="/day"
        mat-stroked-button
        matRipple
    >
        <mat-icon>today</mat-icon>
        <span>day</span>
    </button>
</div>
